<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Leaderboard</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    table {
      font-size: 0.75rem;
      max-width: 320px;
      margin: auto;
    }

    thead, tbody, th, td, tr {
      background-color: transparent !important;
      color: white !important;
      border-color: white;
    }

    .address-cell {
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    img {
      width: 100%;
      max-width: 320px;
      display: block;
      margin: auto;
    }

    .table-wrapper {
      max-width: 320px;
      margin: auto;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div>
    <img src="./images/leaderboard.png" alt="Leaderboard Logo" />
  </div>
  <div class="text-center">
    <a class="btn btn-outline-primary" href="https://monadinvaders-miniapp.vercel.app/">Back to Galaxy</a>
  </div>
  <br />
  <div class="table-wrapper">
    <table class="table table-striped table-hover table-bordered text-white">
      <thead>
        <tr>
          <th style="width: 15%;">#</th>
          <th style="width: 55%;">Address</th>
          <th style="width: 30%;">Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x859643c0aC12BF9A192BC5c0844B5047F046b9D1";
    const abi = [
      {
        "inputs": [],
        "name": "getHighScores",
        "outputs": [
          {
            "components": [
              { "internalType": "address", "name": "player", "type": "address" },
              { "internalType": "uint256", "name": "value", "type": "uint256" }
            ],
            "internalType": "struct GameScores.Score[]",
            "name": "",
            "type": "tuple[]"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function loadScores() {
      const provider = new ethers.JsonRpcProvider("https://monad-testnet.g.alchemy.com/v2/5B7Q1EGw4vqow8UuE6OoFqye-TEQflJC");
      const contract = new ethers.Contract(contractAddress, abi, provider);

      try {
        const rawScores = await contract.getHighScores();
        const scores = [...rawScores];
        scores.sort((a, b) => Number(b.value) - Number(a.value));

        const tableBody = document.getElementById("leaderboard-body");
        tableBody.innerHTML = "";

        scores.forEach((score, index) => {
          const shortAddress = score.player.slice(0, 6) + "..." + score.player.slice(-4);
          const row = `
            <tr>
              <td>${index + 1}</td>
              <td class="address-cell" title="${score.player}">${shortAddress}</td>
              <td>${score.value}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (err) {
        console.error("Score çekme hatası:", err);
      }
    }

    window.addEventListener("load", loadScores);
  </script>
</body>
</html>
